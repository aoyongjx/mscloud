server:
  port: 3344
spring:
  application:
    name: cloud-config-center # 注册进Eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
          uri: git@github.com:aoyongjx/springcloud-config.git # GitHub上面的git仓库名字
          search-paths:
            - springcloud-config
      label: master

# 服务注册到Eureka地址
eureka:
  client:
    service-url:
      defaultZone:  http://localhost:7001/eureka